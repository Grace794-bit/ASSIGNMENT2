<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        border-spacing: 50px;
        padding: 15px;
    }
    
    
</style>
<body>
        <header>A test table with merged cells</header>
    <table>
        <tr>
        <th colspan="2">Average</th>
        <th>height</th>
        <th>width</th>
        <th rowspan="2">Red eyes</th>
        </tr>
        <tr>
            <th>Male</th>
            <td>45</td>
            <td>0.005</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Female</th>
            <td>56</td>
            <td>0.004</td>
            <td>30%</td>
        </tr>
    </table>
</body>
</html>
